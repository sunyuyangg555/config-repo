zuul:
  ignored-services: "*"
  prefix:  /api
  routes:
    organization: 
      path: /v1/organizations/**
      serviceId: organizationservice
      strip-prefix: true
    licensing:
      path: /v1/licensing/**
      serviceId: licensingservice
      strip-prefix: true    
    authentication:
      path: /auth/**
      serviceId: authenticationservice
      strip-prefix: true 

  sensitiveHeaders: Cookie,Set-Cookie
  debug:
    request: true
